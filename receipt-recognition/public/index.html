<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Upload Screen -->
    <div id="uploadScreen" class="screen">
        <div class="container">
            <h1>RIPE</h1>
            <p>Upload a receipt to extract produce details.</p>

            <!-- Hidden File Input -->
            <input type="file" id="receiptInput" accept="image/*" capture="environment" class="hidden">

            <!-- Button to Trigger Upload -->
            <button id="uploadBtn">ðŸ“· Take Photo</button>
        </div>
    </div>

    <!-- Processing Screen -->
    <div id="processingScreen" class="screen hidden">
        <div class="processing-container">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
    </div>

   <!-- Receipt Details Screen -->
<div id="receiptDetailsScreen" class="screen hidden">
    <div class="container">
        <h2>Receipt Details</h2>
        <p><strong></strong> <span id="storeName">-</span></p>
        <p><strong></strong> <span id="receiptDate">-</span></p>

        <h3>Produce Items</h3>
        <p id="produceList"></p>

        <!-- Add to Fridge Button -->
        <button id="addToFridgeBtn">+ Add to Fridge</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
